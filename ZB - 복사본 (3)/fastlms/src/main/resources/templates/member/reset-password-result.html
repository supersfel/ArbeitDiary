<!DOCTYPE html>
<html lang = "ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset = "utf-8">
		<title>비밀번호 초기화 결과</title>
	</head>
	<body>
		<h1>비밀번호 초기화 결과</h1>
		<div th:replace="fragment/layout.html :: fragment-body-menu"></div>
		
		<div th:if="${result eq true}">
			<p>비밀번호를 초기화 하였습니다</p>
			<div>
				<a href="/member/login">로그인</a>하러 가기
			</div>
		</div>
		<div th:if="${result eq false}">
			<p>비밀번호 초기화를 실패하였습니다.</p>
			<div>
				<a href="/member/find/password">다시 초기화</a>하러 가기
			</div>
		</div>
	</body>
</html>
