<!DOCTYPE html>
<html lang = "ko" xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset = "utf-8">
		<title>관리자 회원 상세  페이지</title>
		<style>
			
			.list table th, .list table td{
				border: solid 1px #000;
				text-align : center;
				font-weight : bold;
				
			}
			.list table th {
				width : 30%;
			}
			p.nothing {
				text-align : center;
				padding : 100px;
			}
			.inline-div {
				display : inline-block;
			}
		</style>
		<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
		<script>
			$(document).ready(function(){
				$('form[name=deleteForm]').on('submit', function(){
					if(!confirm('카테고리를 삭제하겠습니까?')){
						return false;
					}
				});
				
				$('button.update-button').on('click', function(){
					if(!confirm('데이터 수정하시겠습니까?')){
						return false;
					}
					
					var $this = $(this);
					var $tr = $this.closest("tr");
					var id = $tr.find('input[name=id]').val();
					var categoryName = $tr.find('input[name=categoryName]').val();
					var sortValue = $tr.find('input[name=sortValue]').val();
					var usingYn = $tr.find('input[type=checkbox]')[0].checked;
					console.log(usingYn);
					$updateForm = $('form[name=updateForm]');
					$updateForm.find('input[name=id]').val(id);
					$updateForm.find('input[name=categoryName]').val(categoryName);
					$updateForm.find('input[name=sortValue]').val(sortValue);
					$updateForm.find('input[name=usingYn]').val(usingYn);
					$updateForm.submit();
				});
			});
			
			
		</script>
	</head>
	<body>
		<h1>회원 상세 페이지!!!!</h1>
		<div th:replace="fragment/layout.html :: fragment-body-menu"></div>
		
		<div class="list">
			<div>
				<form method="post" action="/admin/category/add.do">
					<input type="text" name="categoryName" required placeholder="카테고리"/>
					<button type="submit">추가</button>
				</form>
			</div>
			<table>
				<thead>
					<tr>
						<th>ID</th>
						<th>카테고리명</th>
						<th>순서</th>
						<th>사용여부</th>
						<th>비고</th>
					</tr>	
				</thead>
				<tbody>
					<tr th:each="list : ${lists}">
						<td>
							<input th:value="${list.id}" type="hidden" name="id"/>
							<p th:text="${list.id}">1</p>
						</td>
						<td>
						  <input th:value="${list.categoryName}" type="text" name="categoryName"/>
						</td>
						<td>
							<input th:value="${list.sortValue}" type="text" name="sortValue"/>
						</td>
						<td>
							<input th:checked="${list.usingYn}" type="checkbox" th:name="'usingYn_'+${list.id}" value="true"/>
							<label th:for="'using_yes_'+${list.id}">사용</label>
						</td>
						<td>
							<div class="inline-div">
								<button type="button" class="update-button">수정</button>
							</div>
							<div class="inline-div">
								<form name="deleteForm" method="post" action="/admin/category/delete.do">
									<input type="hidden" name="id" th:value="${list.id}"/>
									<button type="submit">삭제</button>
								</form>
							</div>
						</td>
					</tr>	
					<tr th:if="${#lists.size(lists) < 1}">
						<td colspan="5">
							<p class="nothing">내용이 없습니다.</p>
						</td>
					</tr>
				</tbody>
			</table>
		</div>
		<form name="updateForm" method="post" action="/admin/category/update.do">
			<input type="hidden" name='id'/>
			<input type="hidden" name='categoryName'/>
			<input type="hidden" name="sortValue"/>
			<input type="hidden" name="usingYn"/>
		</form>
	</body>
</html>
